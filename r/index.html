<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <span>
        <h1>Ае на кафенце?</h1>
        <div>
            <img src="TONI-STORARO-Ako-edna-zvezda-si.webp" alt="">
        </div>
        <div>
            <input type="button" value=" YES " id="YesBtn">
            <input type="button" value=" NO " id="NoBtn">
        </div>
    </span>
    <div>
        <img src="39b0387991f713f5154683ab4c277bb7.webp" alt="" id="cat">
        <p id='pText'>Dowechera w edi kolko si</p>
    </div>
</body>
<script>
    let yesBtn = document.getElementById('YesBtn');
    yesBtn.addEventListener('click', clickYes);
    let noBtn = document.getElementById('NoBtn');
    noBtn.addEventListener('mouseover', tryToClickNo);
    let okImg = document.getElementById('cat');
    let message = document.getElementById('pText');

    function clickYes(e) {
        e.currentTarget.parentElement.parentElement.remove();
        okImg.id = 'catVisible';
        message.style.display = 'block';
    }

    function tryToClickNo(e) {
        e.currentTarget.style.position = 'absolute';
        e.currentTarget.style.top = Math.floor(Math.random() * 90 + 5) + '%';
        e.currentTarget.style.left = Math.floor(Math.random() * 90 + 5) + '%';
    }

</script>

</html>
